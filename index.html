<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berlin clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #clock {
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      font-weight: 300;          /* Segoe UI Light */
      font-size: 9px;
      letter-spacing: 0.02em;
      color: #000;
      white-space: nowrap;
      line-height: 14px;
    }
  </style>
</head>

<body>
  <span id="clock"></span>

  <script>
    const el = document.getElementById("clock");

    const formatter = new Intl.DateTimeFormat("en-GB", {
      timeZone: "Europe/Berlin",
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });

    function tick() {
      el.textContent = formatter.format(new Date()) + ", berlin_";

      const delay = 1000 - (Date.now() % 1000) + 10;
      setTimeout(tick, delay);
    }

    tick();
  </script>
</body>
</html>
