<iframe
  src="https://tsyomiki-collab.github.io/berlin-clock/mob.html"
  style="width:100%; height:100%; border:0; display:block;"
  scrolling="no"
  loading="eager"
  title="Berlin Clock (Mobile)">
</iframe>


<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Berlin clock</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      background:transparent;
      overflow:hidden;

      /* ВОТ ЭТО УБИРАЕТ “сам увеличил текст на айфоне” */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }

    #clock{
      display:inline-block;

      /* тоньше */
      font-weight:300;

      /* меньше */
      font-size:10px;
      line-height:14px;
      letter-spacing:0.01em;
      white-space:nowrap;
      color:#000;

      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* норм фоллбек для iOS */
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>

<body>
  <span id="clock"></span>

  <script>
    const el = document.getElementById("clock");

    const formatter = new Intl.DateTimeFormat("en-GB", {
      timeZone: "Europe/Berlin",
      hour12: false,
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    });

    function tick(){
      el.textContent = formatter.format(new Date()) + ", berlin_";
      const delay = 1000 - (Date.now() % 1000) + 10;
      setTimeout(tick, delay);
    }
    tick();
  </script>
</body>
</html>
